[Database]
host = 127.0.0.1
port = 3306
username = root
password =
dbname = news_crawler

[Timezone]
default_tz = Asia/Jakarta

[Logger]
level = INFO

[loggers]
keys = root

[handlers]
keys = stream_handler

[formatters]
keys = formatter

[logger_root]
level = INFO
handlers = stream_handler

[handler_stream_handler]
verbose = False
class = StreamHandler
level = DEBUG
formatter = formatter
args = (sys.stderr,)

[formatter_formatter]
format = %(asctime)s %(name)-12s %(levelname)-8s %(message)s

[Selenium]
chromedriver_path = C:\Users\ASUS\Downloads\chromedriver_win32\chromedriver.exe

[krjogja]
recompile = ^https://
title_tag = h1
title_class= single-header__title
date_tag = div
date_class = post-date
editor_tag = div
editor_class = editor
newscontent_tag = div
newscontent_class = content
page_tag = div
page_class = pagination
share_tag
share_class
iframefb = .//iframe[@class="i-amphtml-fill-content"]


[todayonline]
recompile = ^/singapore/
title_tag = h1
title_class = article-detail_title
date_tag = div
date_class = article-detail_bylinepublish
editor_tag = span
editor_class = today-author
newscontent_tag = div
newscontent_class = article-detail_body
page_tag
page_class
share_tag = p
share_class = share-count-common
iframefb